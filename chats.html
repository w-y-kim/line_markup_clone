<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet" aria-hidden="true"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__ba ttery">66% <i class="fa fa-battery-full"></i>"<!--battery icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find frineds, chats, Plus Frineds">
      </div>
    </div>
  </header>

  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">Lynn</h3>
              <span class="chat__last-message">Hello! This is a Test message</span>
            </div>
          </div>
          <span class="chat__date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">KaKaoTalk</h3>
              <span class="chat__last-message">You logged into KaKaoTalk PC</span>
            </div>
          </div>
          <span class="chat__date-time">
            Jul 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <div><i class="fa fa-user"></i></div>
      <div class="tab-bar__title">ホーム</div>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <div><i class="fa fa-commenting"></i></div>
      <div class="tab-bar__title">トーク</div>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <div><i class="fa fa-clock-o"></i></div>
      <div class="tab-bar__title">タイムライン</div>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <div><i class="fa fa-newspaper-o"></i></div>
      <div class="tab-bar__title">ニュース</div>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <div><i class="fa fa-credit-card"></i></div>
      <div class="tab-bar__title">ウォレット</div>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>大きすぎます。画面を縮めてみてください。</span>
  </div>
</body>

</html>
